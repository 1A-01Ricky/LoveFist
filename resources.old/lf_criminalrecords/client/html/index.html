<html>
	<head>
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<link href="style.css" rel="stylesheet" type="text/css" />
	</head>

	<body>
		<div class="dialog">
			<form id="register">
				<h1>Add Crime</h1>
				<input id="charges" type="text" placeholder="What are the Charges"><br>
				<input id="fine" type="text" placeholder="Total Fine Amount"><br>
				<input id="sentence" type="text" placeholder="How long"><br>
				<input id="notes" type="text" placeholder="Any additional notes"><br>
				<input id="issued" type="text" placeholder="Officer | Chris Brown"><br>
				<button id="submit" type="submit">Submit Crime</button>
			</form>
		</div>
		<script src="script.js" type="text/javascript"></script>
	</body>
</html>
