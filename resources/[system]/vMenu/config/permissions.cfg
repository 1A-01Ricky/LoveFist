add_ace group.developer "vMenu.WeaponLoadouts.EquipOnRespawn" allow

####################################
#        MISC SETTINGS MENU        #
####################################
# There is no vMenu.MiscSettings.Menu permission on purpose, some options in the misc settings menu
# should *ALWAYS* be allowed, so you can't restrict the opening of this menu!
add_ace group.developer "vMenu.MiscSettings.All" allow
add_ace group.developer "vMenu.MiscSettings.ClearArea" allow
add_ace group.developer "vMenu.MiscSettings.TeleportToWp" allow
add_ace group.developer "vMenu.MiscSettings.TeleportToCoord" allow
add_ace group.developer "vMenu.MiscSettings.ShowCoordinates" allow
add_ace group.developer "vMenu.MiscSettings.ShowLocation" allow
add_ace group.developer "vMenu.MiscSettings.JoinQuitNotifs" allow
add_ace group.developer "vMenu.MiscSettings.DeathNotifs" allow
add_ace group.developer "vMenu.MiscSettings.NightVision" allow
add_ace group.developer "vMenu.MiscSettings.ThermalVision" allow
add_ace group.developer "vMenu.MiscSettings.LocationBlips" allow
add_ace group.developer "vMenu.MiscSettings.OverheadNames" allow
add_ace group.developer "vMenu.MiscSettings.PlayerBlips" allow
add_ace group.developer "vMenu.MiscSettings.TeleportLocations" allow
add_ace group.developer "vMenu.MiscSettings.TeleportSaveLocation" allow # Only allowed for moderators by default
add_ace group.developer "vMenu.MiscSettings.ConnectionMenu" allow
add_ace group.developer "vMenu.MiscSettings.RestoreAppearance" allow
add_ace group.developer "vMenu.MiscSettings.RestoreWeapons" allow
add_ace group.developer "vMenu.MiscSettings.DriftMode" allow

####################################
#     VOICE CHAT OPTIONS MENU      #
####################################
# To disable vMenu's voice chat options, simply remove this section completely and vMenu won't touch voice chat at all.
add_ace group.developer "vMenu.VoiceChat.Menu" deny
add_ace group.developer "vMenu.VoiceChat.All" deny
add_ace group.developer "vMenu.VoiceChat.Enable" deny
add_ace group.developer "vMenu.VoiceChat.ShowSpeaker" deny

# Staff voice channel is restricted to moderators/admins by default.
add_ace group.developer "vMenu.VoiceChat.StaffChannel" deny




