<html>
	<head>
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<link href="style.css" rel="stylesheet" type="text/css" />
	</head>

	<body>
		<div class="dialog">
			<form id="register">
				<h1>Add Warrant</h1>
				<input id="firstname" type="text" placeholder="First name"><br>
				<input id="lastname" type="text" placeholder="Last name"><br>
				<input id="gender" type="text" placeholder="Male or Female"><br>
				<input id="desc" type="text" placeholder="Explain what happened"><br>
				<input id="reason" type="text" placeholder="Reason for Warrant"><br>
				<input id="seen" type="text" placeholder="Last Location Seen"><br>
				<button id="submit" type="submit">Submit Warrant</button>
			</form>
		</div>
		<script src="script.js" type="text/javascript"></script>
	</body>
</html>
